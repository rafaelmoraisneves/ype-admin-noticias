    <style>
        /* .::: FONTS :::. */
        @font-face {
            font-family: 'Lato-Regular';
            src: url('/SitePages/src/fonts/Lato/Lato-Regular.ttf');
        }

        @font-face {
            font-family: 'Lato-Light';
            src: url('/SitePages/src/fonts/Lato/Lato-Light.ttf');
        }

        @font-face {
            font-family: 'Bree-Serif';
            src: url('/SitePages/src/fonts/Bree_Serif/BreeSerif-Regular.ttf');
        }

        /* .::: HEADER :::. */
        .news-page-header {
            background-color: #0070b8;
            height: 64px;
            color: #fff;
            font-size: 18px;
            font-family: Lato-Regular;
        }

        .news-page-header p {
            position: relative;
            top: 21px;
            left: 56px;
            display: inline;
            cursor: pointer;
        }

        .news-page-header a {
            text-decoration: none;
            color: #fff;
        }

        .news-page-header img {
            height: 14px;
            margin-right: 8px;
            margin-bottom: 4px;
        }

        /* .::: NAVIGATION :::. */
        .nav-news {
            font-size: 40px;
            font-family: Lato-Light;
            color: #b4b4be;
            font-weight: 300;
            text-decoration: none;
        }

        .nav-news:hover,
        .nav-news:visited,
        .nav-news:link {
            text-decoration: none;
            color: #b4b4be;
        }

        .nav-news-list {
            margin-top: 64px;
            width: 60%;
            padding-left: 0;
        }

        .nav-news-list li:nth-child(1) {
            width: 190px !important;
        }

        .nav-news-list li:nth-child(2) {
            width: 400px !important;
        }

        li.active .nav-news {
            color: #141428;
        }

        /* .::: TABLES :::. */
        .custom-table-news {
            width: 100%
        }

        .wrap-tables {
            padding: 0 30px;
        }


        .custom-table-news thead {
            font-size: 16px;
            font-family: Lato-Regular;
        }


        .row-news td {
            line-height: 48px !important;
        }


        .news__name {
            font-size: 20px;
            font-family: Lato-Light;
            font-weight: 300;
        }

        .row-news {
            font-size: 16px;
            font-family: Lato-Regular;
        }

        .news__more {
            height: 24px;
            cursor: pointer;

        }

        .news__group {
            width: 240px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        /* .::: DROPDOWN :::. */
        .published {
            color: #a0d71e;
        }

        .scheduled {
            color: #ef7d00;
        }

        .archived {
            color: #6e6e78;
        }

        .dropdown-menu>li>a:focus,
        .dropdown-menu>li>a:hover {
            background-color: rgba(0, 112, 184, 0.05) !important;
        }

        .custom-dropdown {
            padding-top: 12px;
        }

        /* .::: MODAL :::. */
        .archived-modal .modal-title {
            font-size: 32px !important;
            font-family: Bree-Serif;
            font-weight: bold;
            color: #0070b8;
        }

        .archived-modal .modal-body {
            font-size: 16px !important;
            font-family: Lato-Regular;
            color: #141428;
        }

        .archived-modal .modal-footer,
        .archived-modal .modal-header,
        .archived-modal .modal-body {
            border: none !important;
            text-align: center;
        }

        .archived-modal .modal-footer .do-btn,
        .archived-modal .modal-footer .undo-btn {
            width: 88px;
            height: 43px;
        }


        /* .::: CREATE PAGE :::. */

        /* Container holding the image and the text */
        .create-panel {
            position: relative;
            cursor: pointer;
        }


        /* Top left text */
        .create-panel__buttons {
            position: absolute;
            top: 8px;
            left: 16px;

        }

        .create-panel__banner {
            width: 1920px;
            height: 480px;
            object-fit: cover;
        }

        .btn-header,
        .btn-publish {
            display: inline;
            line-height: 62px;
        }

        .btn-header {
            position: relative;
            left: 40px;
            float: left;
            width: 122px;
            color: #141428;
            font-family: Lato-Regular;
            font-size: 16px;
        }

        .btn-header img {
            height: 16px;
            margin-right: 8px;
        }

        .btn-publish {
            float: right;
            height: 64px;
            width: 122px;
            background-color: #a0d71e;
            text-align: center;
            color: #fff;
            font-size: 16px;
            font-family: Lato-Regular;
        }

        .btn-publish:hover {
            text-decoration: none;
            color: #fff;
            background-color: #a0d71e8f;
        }

        .btn-header:hover {
            text-decoration: none;
            color: #141428;

        }

        .create-panel__name {
            position: absolute;
            bottom: 40px;
            left: 80px;
            font-size: 40px;
            font-family: Lato-Light;
            color: #141428;
        }

        .create-panel__header {
            position: absolute;
            top: 0;
            height: 64px;
            width: 100%;
        }

        .create-panel-options {}

        .create-panel-options__line {
            background-color: #0070b8;
            height: 2px;
            width: 87%;
            display: block;
            margin: 0 auto;
            text-align: center;
            position: relative;
            top: 42px;
        }

        .create-panel-options__line__button {
            position: absolute;
            bottom: -14px;
            background-color: #0070b8;
            border-radius: 20px;
            height: 32px;
            width: 32px;
        }

        .create-panel-options__line__button img {
            width: 16px;
            height: 16px;
            margin-top: 8px;
        }

        #wrap-table-news-1,
        #wrap-table-news-2 {
            height: 100%;
        }


        /* sidebar */

        /* body {
            padding-top: 90px;
        } */

        /* @media (min-width: 768px) {
            body {
                padding-top: 0;
            }
        } */

        /* @media (min-width: 768px) {
            body {
                margin-right: 232px;

        .blur {
            filter: blur(8px);
            background: white;
        }

        .navbar.fixed-right {
            background-color: #FFF;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            box-shadow: 0 0 64px 0 rgba(20, 19, 40, 0.3);
            overflow-y: auto;
            overflow-x: hidden;
            display: none;
        }

        .side-panel-block {
            display: block !important;
        }

        .container-submenu {
            display: none;
        }

        .navbar {

        }

        @media (min-width: 1070px) {
            .navbar.fixed-right {

        }

        @media (min-width: 1500px) {
            .navbar.fixed-right {

            }
        }

        .submenu-bar {
            width: 640px;
            height: 64px;
            background-color: #e6e6eb;
            padding: 20px;
        }

        .submenu-bar .col-md-2 {
            padding: 0 !important;
        }

        .icone-size img {
            width: 16px;
            height: 16px;
            margin: 0px 5px;
        }

        .submenu-bar .text {
            margin-right: 20px;
            font-size: 16px;
        }

        .content {
            padding: 64px;
        }

        .details-title {
            color: #0070b8;
            font-size: 32px;
            font-family: Bree-Serif;
            font-weight: bold;
        }

        .status-title {
            font-family: Lato-Regular;
            font-size: 24px;
            font-weight: 300;
        }

        .content-title {
            color: #0070b8;
            font-size: 16px;
            font-family: Lato-Regular;
            margin-top: 40px;
            margin-bottom: 16px;
        }

        .status-public {
            color: #a0d71e;
            font-size: 16px;
            font-family: Lato-Regular;
            font-weight: bold;
        }

        .status-expi {
            color: #e52330;
            font-size: 16px;
            font-family: Lato-Regular;
            font-weight: bold;
        }

        .status-date {
            font-size: 14px;
            color: #6e6e78;
            font-family: Lato-Regular;

        }

        .content-subtitle {
            font-size: 14px;
            font-family: Lato-Regular;
            color: #141428;
            margin-bottom: 5px;
        }

        .content-name {
            font-family: Lato-Regular;
            font-size: 16px;
            color: #141428;
            margin-bottom: 4px;
        }

        #dup {
            margin-left: 0px;
            margin-right: 37px;
        }

        .text-margin {
            margin-right: 35px;
        }

        #close img {
            margin-left: 15px;

        }


        /* forms */

        .form-voluntarios {
            padding: 0 32px;
            box-sizing: border-box;
            width: calc(100% - 70px);
        }

        .voluntarios-form__header {
            margin-top: 70px;
            height: 160px;
            width: 100%;
            padding: 24px;
            background-color: #0070b8;
        }

        .voluntarios-form__title {
            font-family: BreeSerif;
            font-size: 24px;
            font-weight: bold;
            line-height: 200px;
            text-align: left;
            color: white;
        }

        .voluntarios-form__container {
            padding: 16px;
        }

        .container-description {
            font-family: Lato;
            font-size: 16px;
            line-height: 1.5;
            text-align: left;
            color: #6e6e78;
        }

        .form-container {
            width: 100%;
            margin-top: 16px;
        }

        .input__container {
            margin-bottom: 32px;
            display: block;
            position: relative;
        }

        .input__label {
            font-family: Lato;
            font-size: 14px;
            line-height: 1.57;
            text-align: left;
            color: #141428;
        }

        input:-ms-input-placeholder {
            font-family: Lato;
            font-size: 16px;
            line-height: 1.5;
            text-align: left;
            color: #6e6e78;
        }

        .input:focus {
            border-bottom: 2px solid #0070b8;
        }

        input[type=text] {
            color: #141428;
            width: 100%;
            padding: 0 10px;
            margin: 5px 0;
            line-height: 1.3;
            outline: none;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid gray;
        }

        .select__container {
            position: relative;
            margin-bottom: 32px;
        }

        .select-css {
            position: relative;
            display: block;
            font-size: 16px;
            color: #6e6e78;
            line-height: 1.3;
            padding: 0 10px;
            margin: 5px 0;
            padding: 0;
            font-size: 15px;
            width: 100%;
            box-sizing: border-box;
            border: none;
            outline: none;
            border-bottom: 1px solid rgba(20, 19, 40, 0.3);
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
        }

        .select__container .chevron::before {
            border-style: solid;
            border-width: 2px 2px 0 0;
            content: '';
            display: inline-block;
            height: 10px;
            width: 10px;
            left: 95%;
            position: absolute;
            top: 50%;
            transform: rotate(135deg);
            vertical-align: top;
            z-index: 100;
        }

        .select-css::-ms-expand {
            display: none;
        }

        .select-css:hover {
            border-color: #888;
        }

        .select-css:focus {
            border-bottom: 2px solid #0070b8;
        }

        .select-css option {
            font-weight: normal;
        }

        .options__container {
            padding: 16px 16px 16px 0;
            position: relative;
        }

        .container-check {
            display: block;
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .containercheck-check input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            height: 16px;
            width: 16px;
            border-radius: 4px;
            border: solid 1px #141428;
            background-color: white;
        }

        .container-check:hover input~.checkmark {
            background-color: white;
        }

        .check-label {
            font-family: BreeSerifSb;
            font-size: 16px;
            line-height: 1.5;
            text-align: left;
            color: #141428;
        }

        .container-check input:checked~.checkmark {
            background-color: #2196F3;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .container-check input:checked~.checkmark:after {
            display: block;
        }

        .container-check .checkmark:after {
            left: 5px;
            top: 1px;
            width: 5px;
            height: 9px;
            border: solid white;
            border-width: 0 2px 2px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .container-check input[type="checkbox"] {
            display: none;
        }

        .form-voluntarios--button {
            width: 110px;
            height: 43px;
            border-radius: 6px;
            background-color: #0070b8;
            outline: none;
            margin-top: 64px;
            margin-bottom: 80px;
            cursor: pointer;
            border: none;
        }

        .days__text {
            font-family: Lato;
            font-size: 16px;
            line-height: 1.5;
            text-align: left;
            color: #141428;
        }

        .button-text {
            font-family: Lato;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.5;
            text-align: center;
            color: white;
        }

        .input__container input {
            border: none;
            border-bottom: 1px solid rgba(20, 19, 40, 0.3);
            color: #6e6e78;
            width: 100%;
            padding: 0 !important;
            outline: none;
        }

        @media screen and (max-width: 1024px) {
            .voluntarios-form__header {
                height: 80px;
            }

            .voluntarios-form__title {
                font-family: BreeSerif;
                font-size: 18px;
                line-height: 60px;
            }

            .container-description {
                font-size: 14px;
            }

            .form-container {
                margin-top: 24px;
            }

            .form-voluntarios--button {
                width: 80px;
                height: 40px;
                margin-top: 32px;
                margin-bottom: 32px;

            }

            .button-text {
                font-family: Lato;
                font-size: 14px;
                font-weight: 600;
                line-height: 1.5;
                text-align: center;
                color: white;
            }

        }

        .button {
            width: 122px;
            height: 43px;
            border-radius: 6px;
            border: none;
            margin-right: 5px;
            font-family: Lato-Regular;
            font-weight: 600;
            font-size: 16px;
        }

        .button-public {
            background: #a0d71e;
            color: white;
        }

        .button-close {
            background: white;
            color: #141428;
        }

        .content-title-date {
            color: #0070b8;
            font-family: Lato-Regular;
            font-size: 16px;
            font-weight: bold;
        }

        .copy-link {
            border: 1px solid black;
            padding: 20px;
        }

        .btn-publish-sidepanel {
            background-color: #a0d71e;
            color: #fff;
            margin-right: 32px;
        }

        .container-panel-buttons {
            position: relative;
            bottom: -60px;
            left: 60px;
        }

        .icone-size a,
        .icone-size a:hover {
            color: #141428;
            text-decoration: none;
        }

        #filetag {
            display: none;
        }

        .input-edit-title {
            background: none;
        }
        
    </style>

    <script>
        $(document).ready(function () {
            newsAdmin.helpers.refreshTables();
            newsAdmin.helpers.uploadImage();
        });

        var newsAdmin = {
            variables: {
                jsonNews: "", // JSON com os dados da notícia selecionada
                idNews: "", // JSON com o ID da notícia selecionada

                // sidebar
                expiredPublic: "31/07/1999",
                createDate: "12/12/1999"
            },

            api: {
                /**
                 * Recebe as notícias e adiciona na tabela
                 */
                getAllNews: function (table, novasNoticias) {
                    $.ajax({
                        url: '/Servicos/YPE.WebService.asmx/getNoticias?cargo=&novas=' + novasNoticias,
                        cache: false,
                        type: 'GET',
                        async: false,
                        success: function (data) {
                            var newsData = JSON.parse($(data).find('string')[0].textContent);
                            console.log(newsData);

                            var tbodyHtml = "";
                            newsData.map(function (news, index) {

                                tbodyHtml +=
                                    "<tr class='row-news'>" +
                                    "<td class='news__name'> <input type='hidden' value='" +
                                    JSON.stringify(news) + "'/>" +
                                    news.Titulo + '</td>' +
                                    "<td>" + newsAdmin.helpers.buildDropdownByStatus(news
                                        .Status) + "</td>" +
                                    "<td class='news___status " + newsAdmin.helpers
                                    .setStatusStyle(news.Status) + "'>" + news.Status +
                                    "</td>" +
                                    "<td>" + news.CriadoPor + "</td>" +
                                    "<td>" + news.ModificadoPor + "</td>" +
                                    "<td>" + newsAdmin.helpers.formatDate(news
                                        .UltimaModificacao) + "</td>" +
                                    "<td class='news__group'>" + news.Grupo + "</td>" +
                                    "</tr>";

                            });

                            $(table + ' tbody').append(tbodyHtml);
                        },
                        error: function (e) {
                            // alert('Não foi possível recuperar as notícias. Tente mais tarde.')
                            console.log(e);
                        }
                    });
                },

                deleteNews: function () {
                    if (newsAdmin.variables.idNews !== "") {
                        $.ajax({
                            url: '/Servicos/YPE.WebService.asmx/getNoticiaDel?idNoticia=' + newsAdmin
                                .variables.idNews,
                            cache: false,
                            type: 'GET',
                            success: function (data) {
                                console.log(data);
                                newsAdmin.helpers.refreshTables();
                            },
                            error: function (e) {
                                console.log(e);
                            }
                        });
                    }
                },

                /** Função responsável por arquivar uma notícia*/
                archiveNews: function () {
                    console.log("id: ", newsAdmin.variables.idNews)
                    if (newsAdmin.variables.idNews !== "") {
                        $.ajax({
                            url: '/Servicos/YPE.WebService.asmx/getArquivarNoticia?idNoticia=' +
                                newsAdmin.variables.idNews,
                            cache: false,
                            type: 'GET',
                            success: function (data) {
                                newsAdmin.helpers.refreshTables();
                            },
                            error: function (e) {
                                console.log(e);
                            }
                        });
                    }
                },

                /** Função responsável por criar uma notícia
                 * É necessário passar um json como parâmetro
                 */
                createNews: function () {
                    var titleNews = $("#newsName").val();
                    var companyNews = $("#selectCompany").val();
                    var groupNews = $("#selectGroup").val();
                    var unitNews = $("#selectUnit").val();

                    if (titleNews && companyNews && groupNews && unitNews) {
                        var newsData = {
                            Id: "",
                            Titulo: titleNews,
                            Status: "Publicado",
                            CriadoPor: "",
                            ModificadoPor: "",
                            UltimaModificacao: "2020-01-09T17:23:25",
                            Grupo: groupNews,
                            Publicacao: "2020-01-09T17:23:25",
                            Empresa: companyNews,
                            Unidade: unitNews,
                            NoticiaNova: true
                        };

                        $.ajax({
                            url: '/Servicos/YPE.WebService.asmx/postNoticia?noticia=' +
                                JSON.stringify(newsData),
                            cache: false,
                            type: 'GET',
                            success: function (data) {
                                newsAdmin.sidebar.publishSucessSidePanel();
                                newsAdmin.helpers.refreshTables();
                            },
                            error: function (e) {
                                console.log(e);
                            }
                        });
                    } else {
                        alert('Existem campos não preenchidos.')
                    }

                },

                updateNews: function () {
                    var jsonNews = newsAdmin.variables.jsonNews;

                    if (jsonNews) {
                        var newTitle = $("#edit-title").val();
                        jsonNews.Titulo = newTitle;

                        $.ajax({
                            url: '/Servicos/YPE.WebService.asmx/postNoticia?noticia=' + JSON.stringify(
                                jsonNews),
                            cache: false,
                            type: 'GET',
                            success: function (data) {
                                newsAdmin.sidebar.closeSidePanel();
                                newsAdmin.helpers.refreshTables();
                            },
                            error: function (e) {
                                console.log(e);
                            }
                        });
                    }
                },

                publishArchivedNews: function () {
                    var jsonNews = newsAdmin.variables.jsonNews;

                    if (jsonNews) {
                        jsonNews.Status = 'Publicado';
                        jsonNews.NoticiaNova = 'true';

                        console.log(jsonNews)
                        $.ajax({
                            url: '/Servicos/YPE.WebService.asmx/postNoticia?noticia=' + JSON.stringify(
                                jsonNews),
                            cache: false,
                            type: 'GET',
                            success: function (data) {
                                newsAdmin.helpers.refreshTables();
                            },
                            error: function (e) {
                                console.log(e);
                            }
                        });
                    }

                }
            },

            sidebar: {
                editSidePanel: function () {
                    console.log("editSidePanel")
                    var containerMenu = document.querySelector('.container-submenu');
                    if (containerMenu) containerMenu.classList.remove("container-submenu");

                    var elementT = document.querySelector('#sidebar-shortcuts');
                    elementT.classList.add("side-panel-block");

                    var elementP = document.querySelector('#firstPage');
                    elementP.classList.add("blur");

                    var status = '<div class="details-title"> Editar </div> <div class="status-title">' +
                        newsAdmin.variables.jsonNews.Titulo + ' </div>' + '<form class="form-container">' +
                        '<div class="input__container">' +
                        '<input class="input" placeholder="Editar nome da notícia" type="text" id="edit-title" name="edit-title">' +
                        '</div>' +
                        '<div class="content-title">Status da notícia</div>' +
                        '<div class="status-public">Publicada</div>' +
                        '<div class="status-date">' + newsAdmin.helpers.formatDate(newsAdmin.variables.jsonNews
                            .Publicacao) + '</div>' +
                        '<div class="status-expi">Expira em</div>' +
                        '<div class="status-date">' + newsAdmin.variables.expiredPublic + '</div>';

                    var info = '<div class="content-title">Informações da notícia</div>' +
                        '<div class="content-subtitle">Criado por</div>' + '<div class="content-name">' +
                        newsAdmin.variables.jsonNews.CriadoPor + '</div>' + '<div class="status-date">' +
                        newsAdmin
                        .variables.createDate + '</div>' +
                        '<div class="content-subtitle">Modificado por</div>' + '<div class="content-name">' +
                        newsAdmin.variables.jsonNews.ModificadoPor + '</div>' + '<div class="status-date">' +
                        newsAdmin.helpers.formatDate(newsAdmin.variables.jsonNews.UltimaModificacao) + '</div>';

                    var aud = '<div class="content-title">Audiência </div>' +
                        '<div class="content-subtitle"> Nome da empresa </div>' +
                        '<div class="content-name">' + newsAdmin.variables.jsonNews.Empresa + '</div>' +
                        '<div class="content-subtitle">Nome da unidade</div>' + '<div class="content-name">' +
                        newsAdmin.variables.jsonNews.Unidade + '</div>' +
                        '<div class="content-subtitle" >Nome do grupo</div>' +
                        '<div class="content-name">Equipe: ' + newsAdmin.variables.jsonNews.Grupo + '</div>' +
                        '<div class="container-panel-buttons"><a class="btn btn-publish-sidepanel" onclick="newsAdmin.api.updateNews()">Publicar</a><a class="btn" onclick="newsAdmin.sidebar.closeSidePanel()">Cancelar</a></div>';


                    document.querySelector('.content').innerHTML = status + info + aud;


                },

                viewSidePanel: function () {
                    var containerMenu = document.querySelector('.container-submenu');
                    if (containerMenu) containerMenu.classList.remove("container-submenu");

                    var elementT = document.querySelector('#sidebar-shortcuts');
                    elementT.classList.add("side-panel-block");

                    var elementP = document.querySelector('#firstPage');
                    elementP.classList.add("blur");

                    var status = '<div class="details-title"> Detalhes </div> <div class="status-title">' +
                        newsAdmin.variables.jsonNews.Titulo + '</div>' +
                        '<div class="content-title">' + newsAdmin.variables.jsonNews.Status + '</div>' +
                        '<div class="status-public">Publicada</div>' +
                        '<div class="status-date">' + newsAdmin.helpers.formatDate(newsAdmin.variables.jsonNews
                            .Publicacao) + '</div>' +
                        '<div class="status-expi">Expira em</div>' +
                        '<div class="status-date">' + newsAdmin.variables.expiredPublic + '</div>';

                    var info = '<div class="content-title">Informações da notícia</div>' +
                        '<div class="content-subtitle">Criado por</div>' + '<div class="content-name">' +
                        newsAdmin.variables.jsonNews.CriadoPor + '</div>' + '<div class="status-date">' +
                        newsAdmin
                        .variables.createDate + '</div>' +
                        '<div class="content-subtitle">Modificado por</div>' + '<div class="content-name">' +
                        newsAdmin.variables.jsonNews.ModificadoPor + '</div>' + '<div class="status-date">' +
                        newsAdmin.helpers.formatDate(newsAdmin.variables.jsonNews.UltimaModificacao) + '</div>';

                    var aud = '<div class="content-title">Audiência </div>' +
                        '<div class="content-subtitle"> Nome da empresa </div>' +
                        '<div class="content-name">' + newsAdmin.variables.jsonNews.Empresa + '</div>' +
                        '<div class="content-subtitle">Nome da unidade</div>' + '<div class="content-name">' +
                        newsAdmin.variables.jsonNews.Unidade + '</div>' +
                        '<div class="content-subtitle" >Nome do grupo</div>' +
                        '<div class="content-name">Equipe: ' + newsAdmin.variables.jsonNews.Grupo + '</div>'

                    document.querySelector('.content').innerHTML = status + info + aud;
                },

                publishSidePanel: function () {
                    console.log('publishSidePanel')
                    var element = document.querySelector('#sidebar-shortcuts');
                    element.classList.add("side-panel-block");
                    var element = document.querySelector('.submenu-bar');
                    element.classList.add("container-submenu");
                    var element = document.querySelector('#firstPage');
                    element.classList.add("blur");

                    var status =
                        '<div class="details-title"> Publicar notícia </div>';

                    var date = '<form class="form-container">' +
                        '<div class="content-subtitle">Nome da notícia</div>' +
                        '<div class="input__container">' +
                        '<input class="input" placeholder="Digite o nome da notícia" type="text" id="newsName" name="newsName">' +
                        '</div>' +

                        '<div class="content-subtitle">Descrição da notícia</div>' +
                        '<div class="input__container">' +
                        '<input class="input" placeholder="Digite a descrição da notícia" type="text" id="newsDesc" name="newsDesc">' +
                        '</div>' +

                        '<div class="content-title">Agende sua notícia</div>' +
                        '<div class="content-subtitle">Data de publicação</div>' +
                        '<div class="input__container">' +
                        '<input class="input" placeholder="Digite seu nome" type="date" data-date-inline-picker="true" id="date" name="date">' +
                        '</div>'
                    var status_1 =
                        '<div class="content-title">Ajude as pessoas a encontrarem sua notícia</div>';
                    var info_1 = '<div class="content-subtitle">Adicione tags na sua notícia</div>';
                    var date_1 = '<form class="form-container">' + '<div class="input__container">' +
                        '<input class="input" placeholder="Digite o nome da tag" type="text" id="tags" name="tags">' +
                        '</div>'
                    var status_2 = '<div class="content-title">Defina a audiência</div>';
                    var info_2 = '<div class="content-subtitle">Empresa</div>';
                    var date_2 = '<form class="form-container">' + '<div class="input__container">' +
                        '<span class="chevron"></span>' +
                        '<select class="select-css" name="selectCompany" id="selectCompany">' +
                        '<option value="">Escolha a empresa</option>' + '<option value="yes">Sim</option>' +
                        '</select>' + '</div>'
                    var info_3 = '<div class="content-subtitle">Unidade</div>';
                    var date_3 = '<form class="form-container">' + '<div class="input__container">' +
                        '<span class="chevron"></span>' +
                        '<select class="select-css" name="selectUnit" id="selectUnit">' +
                        '<option value="">Escolha a a unidade</option>' + '<option value="yes">Sim</option>' +
                        '</select>' + '</div>'
                    var info_4 = '<div class="content-subtitle">Grupo</div>';
                    var date_4 = '<form class="form-container">' + '<div class="input__container">' +
                        '<span class="chevron"></span>' +
                        '<select class="select-css" name="selectGroup" id="selectGroup">' +
                        '<option value="">Escolha o grupo</option>' + '<option value="yes">Sim</option>' +
                        '</select>' + '</div>'
                    var button =
                        '<div class="container-panel-buttons"><a class="btn btn-publish-sidepanel" onclick="newsAdmin.api.createNews()">Publicar</a><a class="btn" onclick="newsAdmin.sidebar.closeSidePanel()">Cancelar</a></div>';
                    document.querySelector('.content').innerHTML = status + date + status_1 + info_1 +
                        date_1 + status_2 + info_2 + date_2 + info_3 + date_3 + info_4 + date_4 + button;
                },

                closeSidePanel: function () {
                    var element = document.querySelector('#sidebar-shortcuts');
                    element.classList.remove("side-panel-block");
                    var element1 = document.querySelector('#firstPage');
                    element1.classList.remove("blur");

                    newsAdmin.variables.jsonNews = "";

                    newsAdmin.helpers.clearFields();
                },

                publishSucessSidePanel: function () {
                    var newsData = newsAdmin.variables.jsonNews;

                    var element = document.querySelector('#sidebar-shortcuts');
                    element.classList.add("side-panel-block");
                    var element1 = document.querySelector('.submenu-bar');
                    element1.classList.add("container-submenu");
                    var element2 = document.querySelector('#firstPage');
                    element2.classList.add("blur");
                    var status =
                        '<div class="details-title"> Notícia publicada! </div> <div class="status-title"> ' +
                        newsData.Titulo + ' </div>' +
                        '<div class="content-title-date">Data de publicação: ' + newsData.Publicacao + '</div>';
                    var info = '<div class="content-subtitle">Endereço da notícia</div>';
                    var link = '<div class="copy-link">link</div>';
                    var button =
                        '<br><button onclick="newsAdmin.sidebar.closeSidePanel()" id="close" class="btn">Fechar</button>'
                    document.querySelector('.content').innerHTML = status + info + link + button;
                }



            },

            helpers: {
                /** Define a classe do texto baseado no status */
                setStatusStyle: function (status) {
                    return {
                        'Publicado': 'published',
                        'Arquivado': 'archived',
                        'Agendado': 'scheduled'
                    } [status];
                },

                /** Altera os links do dropdown baseado no status da notícia */
                buildDropdownByStatus: function (status) {
                    return '<div class="dropdown custom-dropdown">' +
                        '<img class="news__more dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" src="/SitePages/src/Icones/icone-mais-azul.png">' +
                        '<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">' +
                        (status !== 'Arquivado' ? '<li><a href="#">Ir para notícia</a></li>' :
                            '<li><a onclick="newsAdmin.api.publishArchivedNews()" href="#">Publicar</a></li>'
                        ) +
                        '<li><a href="#" onclick="newsAdmin.sidebar.editSidePanel()">Editar</a></li>' +
                        (status !== 'Arquivado' ?
                            '<li><a class="archiveCurrentNews" href="#" data-toggle="modal" data-target="#archivedModal">Arquivar</a></li>' :
                            '<li><a class="deleteCurrentNews" href="#" onclick="newsAdmin.api.deleteNews()">Deletar</a></li>'
                        ) +
                        '<li><a href="#" onclick="newsAdmin.sidebar.viewSidePanel()">Detalhes</a></li>' +
                        '<li><a href="#">Alterar permissão</a></li>' +
                        '</ul>' +
                        '</div>';
                },
                handleClickMore: function () {
                    $(".news__more").click(function () {
                        newsAdmin.variables.jsonNews = JSON.parse($(this).parent().parent().parent()
                            .find('input').val());
                        newsAdmin.variables.idNews = newsAdmin.variables.jsonNews.Id;

                        console.log(newsAdmin.variables.jsonNews);
                    });
                },

                formatDate: function (date) {
                    var newDate = new Date(date) // formated_Date - SDK returned date
                    var formattedDate = ("0" + newDate.getDate()).substr(-2) + "/" +
                        ("0" + (newDate.getMonth() + 1)).substr(-2) + "/" + newDate.getFullYear();

                    return formattedDate;
                },

                /**
                 * Apaga todos os registros e popula as tabelas novamente
                 */
                refreshTables: function () {
                    $("#table-news tbody, #table-archived-news tbody").empty();
                    newsAdmin.api.getAllNews('#table-news', 'true');
                    newsAdmin.api.getAllNews('#table-archived-news', 'false');
                    newsAdmin.helpers.handleClickMore();
                    newsAdmin.variables.idNews = "";
                    newsAdmin.variables.jsonNews = "";
                },

                showCreatePage: function () {
                    $("#createNews").show();
                    $("#tablesNews, .news-page-header").hide();
                },

                showTablesPage: function () {
                    $("#createNews").hide();
                    $("#tablesNews, .news-page-header").show();
                },

                clearFields: function () {
                    $('.form-container')[0].reset();
                },

                uploadImage: function () {
                    $('#openImageUrl').click(function (e) {
                        if ($(e.target).is('.panel-content')) {
                            e.preventDefault();
                            return;
                        }
                        $('#filetag').trigger('click');
                    });

                    var fileTag = document.getElementById("filetag");
                    var preview = document.getElementById("preview");

                    fileTag.addEventListener("change", function () {
                        newsAdmin.helpers.changeImage(this);
                    });

                },

                changeImage: function (input) {
                    var reader;

                    if (input.files && input.files[0]) {
                        reader = new FileReader();

                        reader.onload = function (e) {
                            preview.setAttribute('src', e.target.result);
                        }

                        reader.readAsDataURL(input.files[0]);
                    }
                },

                transformToInput: function (obj) {
                    console.log(obj)
                    $(".create-panel__name").html(
                        "<input onblur='newsAdmin.helpers.handleBlurInput(this)' id='inputNewsTitle' name='inputNewsTitle' type='text' class='input-edit-title panel-content' value='" +
                        obj.innerHTML + "' />");
                },

                handleBlurInput: function (input) {
                    $(".create-panel__name").html(
                        "<p class='news-name panel-content' onclick='newsAdmin.helpers.transformToInput(this)'>" +
                        $(input).val() + "</p>");
                }
            }
        }
    </script>

</body>

</html>
