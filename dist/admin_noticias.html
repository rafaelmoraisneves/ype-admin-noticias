<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notícias</title>
    <!-- <link rel="stylesheet" href="../src/css/admin_noticias.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/SitePages/src/css/admin_noticias.css">
</head>

<body>

    <!-- SitePages/src/ -->
    <div class="news-page-header">
        <p>
            <img src="../src/assets/icons/icone-novo-branco.png"> Nova Notícia
            <img src="/SitePages/src/Icones/icone-novo-branco.png"> Nova Notícia
        </p>
    </div>
    <div class="wrap-tables container-fluid">

        <!-- NAVIGATION -->
        <ul class="nav-justified" role="tablist">
            <li role="presentation" class="active">
                <a class="nav-news" href="#wrap-table-news-1" aria-controls="news" role="tab"
                    data-toggle="tab">Notícias</a>
            </li>
            <li role="presentation">
                <a class="nav-news" href="#wrap-table-news-2" aria-controls="profile" role="tab" data-toggle="tab">
                    Notícias arquivadas
                </a>
            </li>
        </ul>

        <div class="tab-content">

            <!-- TABLE 1 -->
            <div role="tabpanel" class="table-responsive tab-pane fade in active" id="wrap-table-news-1">
                <table id="table-news" class="table custom-table-news table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th></th>
                            <th>Status</th>
                            <th>Criada por</th>
                            <th>Modificada por</th>
                            <th>Última modificação</th>
                            <th>Grupo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- TABLE 2 -->
            <div role="tabpanel" class="tab-pane" id="wrap-table-news-2">
                <table id="table-archived-news" class="table custom-table-news table-hover">
                    <thead>
                        <tr>
                            <th nowrap="nowrap">Nome</th>
                            <th></th>
                            <th>Status</th>
                            <th>Criada por</th>
                            <th>Modificada por</th>
                            <th>Última modificação</th>
                            <th>Grupo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- ARCHIVED MODAL -->
    <div class="modal fade archived-modal" id="archivedModal" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Notícia arquivada!</h4>
                </div>
                <div class="modal-body">
                    A notícia que você selecionou foi arquivada com sucesso!
                </div>
                <div class="modal-footer">
                    <button type="button" class="do-btn btn btn-primary" data-dismiss="modal">OK</button>
                    <button type="button" class="undo-btn btn btn-default">Desfazer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/SitePages/src/js/admin_noticias.js"></script>
    <!-- <script src="admin_noticias.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
