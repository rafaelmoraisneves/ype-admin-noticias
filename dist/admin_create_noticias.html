<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notícias</title>
    <link rel="stylesheet" href="../src/css/admin_noticias.css">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">



        <div class="create-panel">
            <div class="create-panel__container">
                <img class="create-panel__banner" src="../src//assets//img/img_placeholder@3x.png" style="width:100%;">

                <div class="create-panel__header">
                    <div class="create-panel__header__buttons">
                        <a href="#" class="create-panel__header__buttons__button">
                            Salvar
                        </a>
                        <a href="#" class="create-panel__header__buttons__button">
                            <img src="../src/assets/icons/icone-fechar-preto.png">  
                            Cancelar
                        </a>
                        <a href="#" class="create-panel__header__buttons__button--publish">
                            Publicar
                        </a>

                    </div>
                </div>
                <div class="create-panel__name">
                    <p>Nome da notícia</p>
                </div>
            </div>

            <div class="create-panel-options">
                <div class="create-panel-options__line">
                    <a class="create-panel-options__line__button" href="#">
                        <img src="../src/assets/icons/icone-novo-branco.png"> 
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="admin_noticias.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
